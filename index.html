<!DOCTYPE html>
<html>

<head>

  <!-- General -->
  <meta charset="utf-8">
  <title>aNewDev | build a wikipedia viewer | freeCodeCamp project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- add jquery using googleapis -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- add bootstrap css using maxcdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- link to custom scripts -->
  <script src="scripts.js"></script>

  <!-- link to custom CSS -->
  <link rel="stylesheet" type="text/css" href="custom.css">

</head>

<body id="body">

  <div class="container">
    <div class="row text-center">
        <div id="random">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Need random info? Click for new knowledge</a>
        </div>
        <div class="input-group" id="searchBox">
          <input type="text" class="form-control" id="search" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick=getFormData()>Go!</button>
          </span>
        </div>

        <span id="data" class="text-left"></span>


    </div>
  </div>

  <!-- footer -->
  <footer class="footer text-center">
    <p class="text-muted">Built with much angst and learning by <a href="https://aNewDev.io" target="_blank">aNewDev</a> while completing <a href="https://freecodecamp.com" target="_blank">freeCodeCamp</a>.</p>
  </footer>

</body>

</html>
